<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container p-2 mt-5">
    <div class="main ">
    <h1 class="text-center m-5 " >STOPWATCH</h1>
    <div class="clkimg text-center m-5">
        <img src="stp2.jpg" alt="" srcset="">
    </div>
    <div class="clock text-center">
        <div class="count ">
        <span class="h1 " id="hr">00</span>
        <span class="h5 mr-3">Hr</span>
        <span class="h1" id="min">00</span>
        <span class="h5 mr-3">Min</span>
        <span class="h1 " id="sec">00</span>
        <span class="h5 mr-3">Sec</span><br>
        <span class="h1" id="milisec">00</span>
        </div>
        <div class="btn m-3">
        <button type="button" class="btn btn-primary px-3 clk_btn" onclick="start()">Start</button>
        <button type="button" class="btn btn-danger px-3 clk_btn" onclick="stop()">Stop</button>
        <button type="button" class="btn btn-success px-3 clk_btn" onclick="reset()">Reset</button>
        </div>
   </div>
    </div>
   <script src="code.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
       integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
       crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
       integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
       crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
       integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
       crossorigin="anonymous"></script>
   <script src="https://kit.fontawesome.com/6a1917f8bb.js" crossorigin="anonymous"></script
</body>
</html>
